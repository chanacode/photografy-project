<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Photoshoot</title>
    <link href="../css/form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Book Your Photoshoot</h1>
        <form id="bookingForm" action="/submit" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div>
                <label for="date">Booking Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="style">Photoshoot kind</label>
                <select id="style" name="style" required>
                    <option value="">Select a style</option>
                    <option value="portrait">twins</option>
                    <option value="family">boy</option>
                    <option value="fashion">girl</option>
                    <option value="wedding">family</option>
                </select>
            </div>
            <div>
                <label for="children">Number of Children</label>
                <input type="number" id="children" name="children" min="0" max="21">
            </div>
            <div>
                <button type="submit" id="bookingForm">Submit</button>
            </div>
        </form>
    </div>
    <div class="new-born">
        new born
    </div>
    <div class="animation">
        <span>!מזל- טוב</span>
    </div>
    <script src="../js/form.js"></script>
</body>
</html>
